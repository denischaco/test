<div class="menu">
	<a class="item-menu" href="#">· Seleccionar Usuario</a>
    <a class="item-menu" href="#marcar_punto">· Marcar Lugar</a>
    <a class="item-menu" href="#marcar_alerta">· Marcar Alerta</a>
    <a class="item-menu" href="#puntos">· Ver Lugares</a>
    <a class="item-menu" href="#ver_alertas">· Ver Aquí</a>
    <div style="margin: 15px;float: right;" ng-show="usuario" ng-controller="SeleccionarUsuario">Hola: {{usuario.nombre}}</div>
</div>  

<div class="inicio" ng-show="longitud" ng-controller="MarcarPunto">

	<div class="titulo-inicio">MARCAR LUGAR!</div>

	<form method="POST" id="formulario_punto" >
		<input type="hidden" name="usuario" value="{{ usuario.id }}">
        <input type="hidden" name="longitud" value="{{ longitud }}">
        <input type="hidden" name="latitud" value="{{ latitud }}">
	        
		<div class="item-inicio">Nombre del Punto</div>
		<input class="input-inicio" ng-model="titulo" placeholder="Dónde estás?"/>

		<div class="item-inicio">Categoría</div>
			<input class="input-inicio" type="text" ng-model="filtro_categoria" placeholder="Buscar"\>

	        <!-- GESTION DE CATEGORIAS INICIO -->
	        <div ng-controller="GestionCategorias" class="select-inicio" style="height: 140px;">
                <div ng-repeat="categoria in categorias | filter:filtro_categoria" style="background-color: {{ categoria.color }};">
                    <input type="checkbox" name="categoria[{{categoria.id}}]" value="{{categoria.nombre}}" ng-model="categoria.seleccionada" ng-checked="categoria.seleccionada">
                    {{categoria.nombre}}
                </div>
	        </div>
	        <!-- GESTION DE CATEGORIAS FIN --> 		

			<div class="select-inicio" >
				<div align="center">
					<a class="bt-siguiente" ng-click="enviar(usuario.id,titulo, longitud, latitud )" style="cursor:pointer;">GUARDAR</a>
				</div>
			</div>
        </form>

</div>
